<h2>{{ tipoAccion }} Héroe <small>{{heroe.superhero}}</small> </h2>

<!-- Form container -->
<div fxLayout="row"
    fxLayout.xs="column"

     fxLayoutGap="40px">

     <!-- name & alter ego container -->
    <div fxFlex="50"
          fxLayout="column">
        <div fxLayout="row"
             fxLayout.xs="column"
             fxLayoutGap="20px">
        <mat-form-field fxFlex="50">
            <mat-label>Super Héroe</mat-label>
            <input matInput 
                   type="text"
                   [(ngModel)]="heroe.superhero"
                   required>
        </mat-form-field>

        <mat-form-field fxFlex="50">
            <mat-label>Alter Ego</mat-label>
            <input matInput 
                   type="text"
                   [(ngModel)]="heroe.alter_ego"
                   required>
        </mat-form-field>
    </div>
     <!-- /name & alter ego container -->

        <mat-form-field >
            <mat-label>Primera Aparición</mat-label>
            <input matInput 
                   type="text"
                   [(ngModel)]="heroe.first_appearance"
                   required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input matInput 
                   type="text"
                   [(ngModel)]="heroe.characters"
                   required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher"
                        required>
                <mat-option *ngFor="let publisher of publishers" 
                            [value]="publisher.id"
                            >
                  {{publisher.id}}
                </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>

            <mat-label>Url Imagen</mat-label>
            <input matInput 
                   type="url"
                   [(ngModel)]="heroe.alt_img"
                   required>
        </mat-form-field>
        <br>
        <div fxLayout="row wrap"
             fxLayoutAlign="center"
             fxLayoutGap="10">
            <button mat-raised-button 
                    color="primary"
                    (click)="guardar()">
                <mat-icon>{{tipoIconoAccion}}</mat-icon>
                <mat-label>{{ tipoAccion }}</mat-label>
            </button>

            <button *ngIf="heroe.id"    mat-raised-button 
                    color="warn"
                    (click)="eliminar()">
                <mat-icon>delete</mat-icon>
                <mat-label>Eliminar</mat-label>
            </button>
        </div>

     </div>

     <div fxFlex="50"              
          fxLayout.xs="column"
     >
        <img [src]="heroe | imagen">
     </div>

</div>
<!-- / Form container -->
